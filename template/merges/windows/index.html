<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <title>SAP Fiori Client</title>

	<script src="resources/sap-ui-core.js" type="text/javascript"
			id="sap-ui-bootstrap"
			data-sap-ui-preload="none"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-libs="sap.ui.layout, sap.m">
	</script>

    <link href="js/winjs_4.4.0/css/ui-light.min.css" rel="stylesheet" />
</head>
<body>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/pageNavigator.js"></script>
	<script type="text/javascript" src="js/app_prefs.js"></script>
	<script type="text/javascript" src="/www/WinJS/js/base.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <script src="js/winjs_4.4.0/js/base.min.js"></script>
    <script src="js/winjs_4.4.0/js/ui.min.js"></script>
	<script type="text/javascript" src="js/i18nbundle.js"></script>
    <script type="text/javascript" src="js/mimeExtensions.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
    <script type="text/javascript" src="appConfig.js"></script>

	<div id="logSection" style="display:none;height:100%;overflow-y:auto;">
	</div>

	<div id="progressSection">
		<div id="loadingAnimation">
            <progress class="win-ring win-medium"></progress>
        </div>
        <div id="loadingLabel"></div>
		<div id="urlSection"></div>
	</div>

	<div id="content-section" class="webview-wrapper">
		<x-ms-webview id="webView" class="webview-content"></x-ms-webview>
	</div>

	<script type="text/javascript" src="js/cordova_bridges/common-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/sap-logger-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/barcodescanner-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/camera-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/geolocation-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/sap-settings-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/voicerecording-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/fioriclient-cordova-bridge-client.js"></script>
	<script type="text/javascript" src="js/cordova_bridges/inappbrowser-cordova-bridge-client.js"></script>
	<!-- Load cordova here ... after the cordova bridge is implemented -->
</body>
</html>
