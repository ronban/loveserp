# XTIT: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_TITLE=Tipps f\u00FCr die erste Verwendung

# XTIT: Title for one individual tip 
FIRST_USE_TIPS_TIP=Tipp

# XMSG: Tip to the user on how to being up the toolbar in the application through a double tap gesture 
FIRST_USE_TIPS_DOUBLE_TAP=Tippen Sie zur Anzeige der Symbolleiste zweimal auf den Bildschirm.

# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Dies erm\u00F6glicht Ihnen, im Browser zu navigieren und hilfreiche Informationen zu erhalten.

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Fortfahren

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=Seite kann nicht gefunden werden.

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=Die von Ihnen gesuchte Seite wurde m\u00F6glicherweise entfernt oder umbenannt, oder ist vor\u00FCbergehend nicht verf\u00FCgbar.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Versuchen Sie Folgendes:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Wenn Sie die Adresse der Website manuell eingegeben haben, \u00FCberpr\u00FCfen Sie die Schreibweise.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Stellen Sie sicher, dass die Netzwerkeinstellungen des Ger\u00E4tes korrekt sind.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=Wenden Sie sich an den Administrator der Website.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=Keine Netzwerkverbindung

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=Netzwerk ist zurzeit nicht verf\u00FCgbar. Versuchen Sie es erneut, wenn die Netzwerkverbindung wieder verf\u00FCgbar ist.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=Host kann nicht erreicht werden

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=Host kann nicht erreicht werden. Dies k\u00F6nnte daran liegen, dass der Server sich in einem anderen als dem momentan verwendeten Netzwerk befindet. Es k\u00F6nnte auch daran liegen, dass ein Proxy-Server verwendet wird und das Ger\u00E4t keine Proxy-Einstellungen hat. Um dies zu best\u00E4tigen, versuchen Sie, die SAP-Fiori-URL im Browser Ihres Ger\u00E4tes zu \u00F6ffnen.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=Serverausfall

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=Der Server kann nicht erreicht werden. Stellen Sie sicher, dass der Port korrekt ist und der SAP-Fiori-Server gestartet wurde.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=Datei nicht gefunden (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=URL ist nicht verf\u00FCgbar. W\u00E4hlen Sie zum Bearbeiten dieser URL die Option "Einstellungen" -> "Alle Einstellungen der Anwendung l\u00F6schen" und geben Sie anschlie\u00DFend die korrekte SAP-Fiori-URL ein.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=Verbindungs-Timeout

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=W\u00E4hrend des Zugriffs auf die URL ist ein Verbindungs-Timeout aufgetreten. \u00DCberpr\u00FCfen Sie die Netzwerkverbindung. Ist der Internetempfang schlecht, begeben Sie sich an einen Ort mit einem besseren Empfang und starten Sie die Anwendung erneut.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=Zertifikatfehler

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=Seite kann aufgrund eines Zertifikatfehlers nicht angezeigt werden.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=Bitte wenden Sie sich an den Kundenservice und geben Sie folgende Informationen an:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=Fehlerursache:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Zertifikatsinformationen:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Website-Adresse:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=Zertifikat des Servers ist nicht vertrauensw\u00FCrdig

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=Die CA, die die URL signiert hat, wird von Ihrem Ger\u00E4t als nicht vertrauensw\u00FCrdig eingestuft. Das Serverzertifikat sollte von einer vertrauensw\u00FCrdigen CA signiert und im Zertifikatsspeicher Ihres Ger\u00E4tes abgelegt sein.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=Common Name des Serverzertifikats entspricht nicht der verwendeten URL

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=Der vom Serverzertifikat verwendete Common Name entspricht nicht der f\u00FCr den Zugriff verwendeten URL. Dies kann vorkommen, wenn f\u00FCr die SAP-Fiori-URL eine IP-Adresse statt eines Fully Qualified Domain Name verwendet wird.


# XMSG: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_WINDOWS_GESTURE=Zum Anzeigen der Symbolleiste tippen oder klicken Sie unten rechts auf die elliptische Drucktaste.

# XMSG: Title message for the page that shows tips to the user. Different instruction for Windows 10
FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Um die Symbolleiste einzublenden, streichen Sie vom oberen Bildschirmrand nach unten. Bei Ger\u00E4ten ohne Touchscreen klicken Sie mit der rechten Maustaste auf den Bildschirm (gilt f\u00FCr Windows 10).

