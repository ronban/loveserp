PREFETCH_UPDATE_DOWNLOAD_NOUPDATE_TITLE=Keine Aktualisierung verf\u00FCgbar

# XMSG: Dialog message shown when when app update has no initial update
PREFETCH_UPDATE_DOWNLOAD_NOUPDATE_MESSAGE=Zurzeit ist keine Aktualisierung verf\u00FCgbar.

# XBUT: Button to cancel configuration/download
PREFETCH_CANCEL_DOWNLOAD_BUTTON=Konfiguration abbrechen

