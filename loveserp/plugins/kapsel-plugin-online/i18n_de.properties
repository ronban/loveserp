PREFETCH_UPDATE_DOWNLOAD_RETRY=Erneut herunterladen

# XBUT: Dialog shown when an app update error is triggered - reset application button
PREFETCH_UPDATE_DOWNLOAD_RESET=Anwendung zur\u00FCcksetzen

