# XTIT: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_TITLE=Tipy k prvn\u00EDmu pou\u017Eit\u00ED

# XTIT: Title for one individual tip 
FIRST_USE_TIPS_TIP=Tip

# XMSG: Tip to the user on how to being up the toolbar in the application through a double tap gesture 
FIRST_USE_TIPS_DOUBLE_TAP=Poklep\u00E1n\u00EDm na displej zobraz\u00EDte li\u0161tu n\u00E1stroj\u016F.

# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Toto je u\u017Eite\u010Dn\u00E9 pro proveden\u00ED navigace v prohl\u00ED\u017Ee\u010Di a z\u00EDsk\u00E1n\u00ED informac\u00ED z n\u00E1pov\u011Bdy.

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Pokra\u010Dovat

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=Str\u00E1nku nelze naj\u00EDt

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=Str\u00E1nka, kterou hled\u00E1te, mo\u017En\u00E1 byla odstran\u011Bna, jej\u00ED n\u00E1zev se mohl zm\u011Bnit, nebo je do\u010Dasn\u011B nedostupn\u00E1.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Zkuste n\u00E1sleduj\u00EDc\u00ED:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Pokud jste zadali adresu webov\u00E9 str\u00E1nky, zkontrolujte, zda neobsahuje p\u0159eklepy.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Zkontrolujte, zda za\u0159\u00EDzen\u00ED pou\u017E\u00EDv\u00E1 spr\u00E1vn\u00E1 s\u00ED\u0165ov\u00E1 nastaven\u00ED.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=Obra\u0165te se na spr\u00E1vce webov\u00E9 str\u00E1nky.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=\u017D\u00E1dn\u00E1 s\u00ED\u0165

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=S\u00ED\u0165 je moment\u00E1ln\u011B nedostupn\u00E1. Zkuste to znovu, a\u0165 bude p\u0159ipojen\u00ED k dispozici.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=Nelze se p\u0159ipojit k hostiteli

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=Nelze se p\u0159ipojit k hostiteli. To m\u016F\u017Ee b\u00FDt zp\u016Fsobeno t\u00EDm, \u017Ee je server v jin\u00E9 ne\u017E aktu\u00E1ln\u011B pou\u017E\u00EDvan\u00E9 s\u00EDti, nebo k tomu m\u016F\u017Ee doj\u00EDt tehdy, pokud se pou\u017E\u00EDv\u00E1 server proxy a za\u0159\u00EDzen\u00ED nem\u00E1 nastaven\u00ED proxy. Pokud to chcete potvrdit, pokuste se otev\u0159\u00EDt URL SAP Fiori v prohl\u00ED\u017Ee\u010Di za\u0159\u00EDzen\u00ED.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=Server je mimo provoz

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=Nelze se p\u0159ipojit k serveru. Ov\u011B\u0159te, \u017Ee je port spr\u00E1vn\u00FD a \u017Ee b\u011B\u017E\u00ED server SAP Fiori.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=Soubor nebyl nalezen (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=URL nen\u00ED k dispozici. Pokud chcete toto URL upravit, zvolte Nastaven\u00ED, Vymazat v\u0161echna nastaven\u00ED aplikace, a potom zadejte spr\u00E1vn\u00E9 URL SAP Fiori.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=\u010Casov\u00FD limit spojen\u00ED

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=P\u0159i p\u0159\u00EDstupu k URL vypr\u0161el \u010Dasov\u00FD limit p\u0159ipojen\u00ED. Zkontrolujte p\u0159ipojen\u00ED k s\u00EDti. Pokud m\u00E1te slab\u00FD sign\u00E1l s\u00EDt\u011B, na\u010Dt\u011Bte aplikaci znovu, a\u017E budete v oblasti se siln\u011Bj\u0161\u00EDm sign\u00E1lem.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=Chyba certifik\u00E1tu

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=Tuto str\u00E1nku nelze zobrazit kv\u016Fli chyb\u011B s certifik\u00E1tem serveru.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=Obra\u0165te se na podporu a uve\u010Fte n\u00E1sleduj\u00EDc\u00ED informace:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=P\u0159\u00ED\u010Dina chyby:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Informace o certifik\u00E1tu:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Adresa str\u00E1nky:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=Certifik\u00E1t serveru nen\u00ED d\u016Fv\u011Bryhodn\u00FD

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=Certifika\u010Dn\u00ED autorita, kter\u00E1 podepsala URL, nen\u00ED pro va\u0161e za\u0159\u00EDzen\u00ED d\u016Fv\u011Bryhodn\u00E1. Server by m\u011Bl m\u00EDt certifik\u00E1t podepsan\u00FD d\u016Fv\u011Bryhodnou certifika\u010Dn\u00ED autoritou a certifk\u00E1t t\u00E9to certifika\u010Dn\u00ED autority mus\u00ED b\u00FDt v \u00FAlo\u017Ei\u0161ti certifik\u00E1t\u016F v za\u0159\u00EDzen\u00ED.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=B\u011B\u017En\u00FD n\u00E1zev certifik\u00E1tu serveru neodpov\u00EDd\u00E1 pou\u017Eit\u00E9mu URL

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=B\u011B\u017En\u00FD n\u00E1zev pou\u017Eit\u00FD certifik\u00E1tem serveru neodpov\u00EDd\u00E1 URL, kter\u00E9 se pou\u017E\u00EDv\u00E1 k p\u0159\u00EDstupu. To se m\u016F\u017Ee st\u00E1t, pokud je pro URL SAP Fiori pou\u017Eita adresa IP m\u00EDsto pln\u011B vymezen\u00E9ho n\u00E1zvu dom\u00E9ny.


# XMSG: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_WINDOWS_GESTURE=V prav\u00E9m spodn\u00EDm rohu klepn\u011Bte nebo klikn\u011Bte na tla\u010D\u00EDtko se t\u0159emi te\u010Dkami, aby se zobrazila li\u0161ta n\u00E1stroj\u016F.

# XMSG: Title message for the page that shows tips to the user. Different instruction for Windows 10
FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Chcete-li zobrazit n\u00E1strojovou li\u0161tu, p\u0159eje\u010Fte z horn\u00ED \u010D\u00E1sti displeje nebo (v p\u0159\u00EDpad\u011B nedotykov\u00FDch za\u0159\u00EDzen\u00ED) klikn\u011Bte prav\u00FDm tla\u010D\u00EDtkem na obrazovku (plat\u00ED pro Windows 10).

