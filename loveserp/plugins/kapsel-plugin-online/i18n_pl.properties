# XTIT: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_TITLE=Wskaz\u00F3wki przy pierwszym u\u017Cyciu

# XTIT: Title for one individual tip 
FIRST_USE_TIPS_TIP=Wskaz\u00F3wka

# XMSG: Tip to the user on how to being up the toolbar in the application through a double tap gesture 
FIRST_USE_TIPS_DOUBLE_TAP=Prosz\u0119 drukrotnie stukn\u0105\u0107 ekran, aby wy\u015Bwietli\u0107 pasek narz\u0119dzi.

# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Jest to pomocne przy u\u017Cyciu nawigacji przegl\u0105darki i uzyskaniu infomacji pomocy.

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Kontynuacja

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=Strona nie zosta\u0142a znaleziona

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=Strona, kt\u00F3rej u\u017Cytkownik szuka, mog\u0142a zosta\u0107 usuni\u0119ta, jej nazwa mog\u0142a zosta\u0107 zmieniona lub te\u017C jest tymczasowo niedost\u0119pna.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Prosz\u0119 spr\u00F3bowa\u0107 poni\u017Cszego:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Przy wprowadzaniu adresu strony internetowej nale\u017Cy upewni\u0107 si\u0119, \u017Ce nie wyst\u0105pi\u0142y liter\u00F3wki.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Prosz\u0119 upewni\u0107 si\u0119, \u017Ce urz\u0105dzenie u\u017Cywa prawid\u0142owych ustawie\u0144 sieci.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=Prosz\u0119 skontaktowa\u0107 si\u0119 z administratorem strony internetowej.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=Brak sieci

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=Sie\u0107 jest obecnie niedost\u0119pna. Prosz\u0119 spr\u00F3bowa\u0107 ponownie, gdy po\u0142\u0105czenie b\u0119dzie mo\u017Cliwe.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=Dost\u0119p do hosta niemo\u017Cliwy

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=Uzyskanie po\u0142\u0105czenia z hostem niemo\u017Cliwe. Mo\u017Ce to by\u0107 spowodowane faktem, i\u017C serwer znajduje si\u0119 w innej sieci ni\u017C aktualnie u\u017Cywany serwer lub mo\u017Ce zdarzy\u0107 si\u0119 w\u00F3wczas, gdy serwer proxy jest u\u017Cywany, a urz\u0105dzenie nie ma ustawie\u0144 proxy. Aby to potwierdzi\u0107, prosz\u0119 spr\u00F3bowa\u0107 otworzy\u0107 URL SAP Fiori w przegl\u0105darce urz\u0105dzenia.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=Serwer nie dzia\u0142a

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=Dost\u0119p do serwera niemo\u017Cliwy. Prosz\u0119 sprawdzi\u0107, czy port jest prawid\u0142owy i serwer SAP Fiori jest uruchomiony.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=Plik nieznaleziony (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=URL jest niedost\u0119pny. Aby edytowa\u0107 ten URL, prosz\u0119 wybra\u0107 Ustawienia, Czyszczenie wszystkich ustawie\u0144 aplikacji, a nast\u0119pnie wprowadzi\u0107 prawid\u0142owy URL SAP Fiori.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=Przekroczenie czasu po\u0142\u0105czenia

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=Przekroczony czas oczekiwania na po\u0142\u0105czenie podczas uzyskiwania dost\u0119pu do URL. Prosz\u0119 sprawdzi\u0107 swoj\u0105 mo\u017Cliwo\u015B\u0107 po\u0142\u0105czenia z sieci\u0105, a je\u015Bli po\u0142\u0105czenie jest s\u0142abe, ponownie wczyta\u0107 aplikacj\u0119 w obszarze o lepszej sile po\u0142\u0105czenia.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=B\u0142\u0105d certyfikatu

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=Strona nie mo\u017Ce zosta\u0107 wy\u015Bwietlona z powodu problemu z certyfikatem serwera.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=Prosz\u0119 skontaktowa\u0107 si\u0119 z Help Desk i przekaza\u0107 nast\u0119puj\u0105ce informacje:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=Przyczyna b\u0142\u0119du:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Informacje certyfikatu:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Adres strony:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=Certyfikat serwera nie jest zaufany

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=CA podpisuj\u0105cy URL nie jest zaufany dla urz\u0105dzenia u\u017Cytkownika. Serwer powinien mie\u0107 ten certyfikat podpisany przez zaufany CA, a certyfikat CA musi znajdowa\u0107 si\u0119 w pami\u0119ci certyfikat\u00F3w urz\u0105dzenia.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=Standardowa nazwa certyfikatu serwera nie odpowiada wykorzystywanemu URL

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=Standardowa nazwa u\u017Cywana przez certyfikat serwera nie odpowiada URL wykorzystanego do uzyskania tego dost\u0119pu. Mo\u017Ce si\u0119 tak zdarzy\u0107 w\u00F3wczas, gdy u\u017Cywany jest raczej adres IP dla URL ni\u017C w pe\u0142ni kwalifikowana nazwa domeny.


# XMSG: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_WINDOWS_GESTURE=W prawym dolnym rogu nale\u017Cy stukn\u0105\u0107 lub klikn\u0105\u0107 przycisk punktu opuszczenia, aby przesun\u0105\u0107 pasek narz\u0119dzi w g\u00F3r\u0119.

# XMSG: Title message for the page that shows tips to the user. Different instruction for Windows 10
FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Aby ustawi\u0107 pasek narz\u0119dzi na g\u00F3rze, nale\u017Cy przeci\u0105gn\u0105\u0107 palcem od g\u00F3ry ekranu, a w przypadku urz\u0105dze\u0144 niedotykowych nale\u017Cy klikn\u0105\u0107 lewym przyciskiem na ekranie (ma zastosowanie w przypadku Windows 10).

