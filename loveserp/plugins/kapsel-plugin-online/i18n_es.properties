# XTIT: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_TITLE=Consejos para empezar

# XTIT: Title for one individual tip 
FIRST_USE_TIPS_TIP=Consejo

# XMSG: Tip to the user on how to being up the toolbar in the application through a double tap gesture 
FIRST_USE_TIPS_DOUBLE_TAP=Toque dos veces la pantalla para mostrar la barra de herramientas.

# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Esto es \u00FAtil para realizar b\u00FAsquedas en el navegador y obtener informaci\u00F3n de ayuda

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Continuar

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=La p\u00E1gina no se ha podido encontrar.

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=Puede que la p\u00E1gina que est\u00E1 buscando haya sido eliminada, haya cambiado de nombre o no est\u00E9 disponible temporalmente.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Intente hacer lo siguiente:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Si ha escrito la direcci\u00F3n web, aseg\u00FArese de que est\u00E1 escrita correctamente.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Aseg\u00FArese de que el dispositivo est\u00E9 usando las opciones de red correctas.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=P\u00F3ngase en contacto con el administrador del sitio web.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=Sin red

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=La red no est\u00E1 disponible actualmente.Int\u00E9ntelo de nuevo cuando la conectividad vuelva a estar disponible.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=No es posible alcanzar el host

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=No es posible acceder al host. La causa podr\u00EDa ser que el servidor se encuentra en una red diferente a la que se utiliza actualmente, o tambi\u00E9n si se utiliza un servidor proxy y el dispositivo no tiene opciones de proxy. Para confirmarlo, intente abrir el URL SAP Fiori en el navegador del dispositivo.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=El servidor no funciona

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=No es posible acceder al servidor.Verifique que el puerto es el correcto y que el servidor SAP Fiori est\u00E1 iniciado.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=Fichero no encontrado (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=El URL no est\u00E1 disponible. Para editarlo, seleccione Opciones, Depurar todas las opciones de aplicaci\u00F3n y luego introduzca el URL SAP Fiori correcto.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=Timeout de conexi\u00F3n

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=Se ha producido un timeout de conexi\u00F3n al acceder al URL. Compruebe su conectividad de red y si la intensidad de la red es baja, recargue la aplicaci\u00F3n cuando tenga m\u00E1s intensidad.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=Error de certificado

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=No se puede visualizar la p\u00E1gina debido a un problema con el certificado del servidor.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=P\u00F3ngase en contacto con el help desk y proporcione la siguiente informaci\u00F3n:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=Causa del error:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Informaci\u00F3n de certificado:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Direcci\u00F3n de p\u00E1gina:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=El certificado de servidor no es seguro

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=La autoridad de certificaci\u00F3n (CA) que ha firmado el URL no es de confianza para su dispositivo. El servidor deber\u00EDa tener firmado su certificado por una CA segura y dicho certificado tiene que estar en la memoria de certificados del dispositivo.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=El nombre com\u00FAn de certificado de servidor no coincide con el URL utilizado

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=El nombre com\u00FAn utilizado por el certificado de servidor no coincide con el URL utilizado para acceder a \u00E9l. Esto puede producirse si una direcci\u00F3n IP se utiliza para el URL SAP Fiori en vez de un nombre de dominio totalmente cualificado.


# XMSG: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_WINDOWS_GESTURE=En la esquina derecha inf., toque o haga clic en el bot\u00F3n de puntos suspensivos para subir la barra de herramientas.

# XMSG: Title message for the page that shows tips to the user. Different instruction for Windows 10
FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Para subir la barra de herramientas, deslice el dedo hacia abajo desde la parte superior de la pantalla o, en dispositivos que no son t\u00E1ctiles, haga clic con el bot\u00F3n derecho en la pantalla (se aplica a Windows 10).

