# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Ez hasznos a b\u00F6ng\u00E9sz\u00E9si navig\u00E1ci\u00F3k v\u00E9grehajt\u00E1s\u00E1hoz \u00E9s a s\u00FAg\u00F3inform\u00E1ci\u00F3k megjelen\u00EDt\u00E9s\u00E9hez.

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Folytat\u00E1s

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=Az oldal nem tal\u00E1lhat\u00F3

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=Lehet, hogy a keresett oldalt elt\u00E1vol\u00EDtott\u00E1k, m\u00F3dosult a neve, vagy \u00E1tmenetileg nem \u00E9rhet\u0151 el.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Pr\u00F3b\u00E1lkozzon a k\u00F6vetkez\u0151kkel:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Ha manu\u00E1lisan \u00EDrta be a webhely c\u00EDm\u00E9t, ellen\u0151rizze, hogy helyesen \u00EDrta be.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Ellen\u0151rizze, hogy a k\u00E9sz\u00FCl\u00E9k h\u00E1l\u00F3zati be\u00E1ll\u00EDt\u00E1sai megfelel\u0151k.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=Forduljon a webhely adminisztr\u00E1tor\u00E1hoz.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=Nincs h\u00E1l\u00F3zat

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=A h\u00E1l\u00F3zat jelenleg nem \u00E9rhet\u0151 el. Pr\u00F3b\u00E1lja \u00FAjra, ha a kapcsolat el\u00E9rhet\u0151.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=Az \u00E1llom\u00E1s nem \u00E9rhet\u0151 el

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=Az \u00E1llom\u00E1s nem \u00E9rhet\u0151 el. Ennek az okat lehet az, hogy a szerver az aktu\u00E1lis h\u00E1l\u00F3zatt\u00F3l elt\u00E9r\u0151 h\u00E1l\u00F3zaton tal\u00E1lhat\u00F3, vagy lehet, hogy proxyszerver van a h\u00E1l\u00F3zatban, \u00E9s az eszk\u00F6z\u00F6n nincs be\u00E1ll\u00EDtva a proxy. Ennek ellen\u0151rz\u00E9s\u00E9hez pr\u00F3b\u00E1lja megnyitni az SAP Fiori URL-c\u00EDm\u00E9t az eszk\u00F6z b\u00F6ng\u00E9sz\u0151j\u00E9ben.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=A szerver le\u00E1llt

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=A szerver nem \u00E9rhet\u0151 el. Ellen\u0151rizze, hogy a portsz\u00E1m helyes, \u00E9s hogy a SAP Fiori szerver elindult.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=A f\u00E1jl nem tal\u00E1lhat\u00F3 (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=Az URL-c\u00EDm nem \u00E9rhet\u0151 el. Az URL-c\u00EDm szerkeszt\u00E9s\u00E9hez v\u00E1lassza a Be\u00E1ll\u00EDt\u00E1sok, Alkalmaz\u00E1s \u00F6sszes be\u00E1ll\u00EDt\u00E1s\u00E1nak t\u00F6rl\u00E9se men\u00FCpontot, \u00E9s adja meg a helyes SAP Fiori URL-c\u00EDmet.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=A kapcsolat t\u00FAll\u00E9pte az id\u0151korl\u00E1tot

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=Csatlakoz\u00E1si id\u0151t\u00FAll\u00E9p\u00E9s t\u00F6rt\u00E9nt az URL-c\u00EDm el\u00E9r\u00E9se k\u00F6zben. Ellen\u0151rzze a h\u00E1l\u00F3zati kapcsolatot, \u00E9s ha a h\u00E1l\u00F3zat er\u0151ss\u00E9ge gyenge, t\u00F6ltse be \u00FAjra az alkalmaz\u00E1st nagyobb jeler\u0151ss\u00E9g\u0171 k\u00F6rnyezetben.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=Tan\u00FAs\u00EDtv\u00E1nyhiba

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=Az oldal nem jelen\u00EDthet\u0151 meg, mert probl\u00E9ma van a szerver tan\u00FAs\u00EDtv\u00E1ny\u00E1val.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=Forduljon az \u00FCgyf\u00E9lszolg\u00E1lhoz, \u00E9s adja meg a k\u00F6vetkez\u0151 inform\u00E1ci\u00F3kat:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=A hiba oka:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Tan\u00FAs\u00EDtv\u00E1nyadatok:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Honlap c\u00EDme:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=A szerver tan\u00FAs\u00EDtv\u00E1nya nem megb\u00EDzhat\u00F3

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=Az URL-c\u00EDmet al\u00E1\u00EDr\u00F3 tan\u00FAs\u00EDtv\u00E1ny-kibocs\u00E1t\u00F3 nem megb\u00EDzhat\u00F3 az eszk\u00F6z\u00E9n. A szerveren megb\u00EDzhat\u00F3 tan\u00FAs\u00EDtv\u00E1ny-kibocs\u00E1t\u00F3 \u00E1ltal al\u00E1\u00EDrt tan\u00FAs\u00EDtv\u00E1ny sz\u00FCks\u00E9ges, \u00E9s a tan\u00FAs\u00EDtv\u00E1ny-kibocs\u00E1t\u00F3 tan\u00FAs\u00EDtv\u00E1ny\u00E1nak az eszk\u00F6z tan\u00FAs\u00EDtv\u00E1nyt\u00E1rol\u00F3j\u00E1ban kell lennie.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=A szerver tan\u00FAs\u00EDtv\u00E1ny\u00E1nak egyszer\u0171 neve nem felel meg a haszn\u00E1lt URL-c\u00EDmnek

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=A szervertan\u00FAs\u00EDtv\u00E1ny \u00E1ltal haszn\u00E1lt egyszer\u0171 n\u00E9v nem egyezik az el\u00E9r\u00E9s\u00E9hez haszn\u00E1l URL-c\u00EDmmel. Ez olyankor fordulhat el\u0151, ha az SAP Fiori URL-c\u00EDm\u00E9hez IP-c\u00EDmet haszn\u00E1lnak, nem pedig teljes min\u0151s\u00EDt\u00E9s\u0171 tartom\u00E1nynevet.


