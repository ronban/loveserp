FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Pour faire appara\u00EEtre la barre d'outils, balayez l'\u00E9cran de haut en bas ou, pour les appareils non tactiles, faites un clic droit sur l'\u00E9cran (s'applique \u00E0 Windows 10).

