PREFETCH_UPDATE_DOWNLOAD_RETRY=Repetir o download

# XBUT: Dialog shown when an app update error is triggered - reset application button
PREFETCH_UPDATE_DOWNLOAD_RESET=Reinicializar aplicativo

# XTIT: Dialog title shown when app update has no initial update
