# XTIT: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_TITLE=Dicas de primeira utiliza\u00E7\u00E3o

# XTIT: Title for one individual tip 
FIRST_USE_TIPS_TIP=Dica

# XMSG: Tip to the user on how to being up the toolbar in the application through a double tap gesture 
FIRST_USE_TIPS_DOUBLE_TAP=Tocar duas vezes na tela para exibir a barra de ferramentas.

# XMSG: Tip to the user why the toolbar would be useful for 
FIRST_USE_TIPS_USEFUL=Isto \u00E9 \u00FAtil para navegar no browser e obter informa\u00E7\u00F5es de ajuda.

# XBUT: Button to leave the tips screen and continue with the application
FIRST_USE_TIPS_CONTINUE=Continuar

# XTIT: Title for screen when a web page is not found  
CANNOT_REACH_HOST_TITLE=N\u00E3o \u00E9 poss\u00EDvel encontrar a p\u00E1gina

# XMSG: Message for the user when a web page is not found, is missing or have moved
CANNOT_REACH_HOST_DESCRIPTION=A p\u00E1gina que voc\u00EA est\u00E1 procurando pode ter sido removida, pode ter o nome modificado ou estar temporariamente indispon\u00EDvel.

# XMSG: Message for the user to try a few things to troubleshoot the error condition
CANNOT_REACH_HOST_TRY_THE_FOLLOWING=Tente o seguinte:

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_SPELLING=Se voc\u00EA tiver digitado o endere\u00E7o do site da Web, assegure-se de que est\u00E1 escrito de forma correta.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_NETWORK=Assegurar que o dispositivo est\u00E1 utilizando as configura\u00E7\u00F5es de rede corretas.

# XMSG: one of the hints to the user to troubleshoot the error condition
CANNOT_REACH_HOST_ADMINISTRATOR=Contatar o administrador do site da Web.

# XTIT: Title for screen when no network is available
NETWORK_ERROR_NO_NETWORK_TITLE=Nenhuma rede

# XMSG: Message for screen when no network is available
NETWORK_ERROR_NO_NETWORK_DESCRIPTION=Atualmente, a rede n\u00E3o est\u00E1 dispon\u00EDvel. Tentar de novo quando a conectividade estiver dispon\u00EDvel.

# XTIT: Title for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_TITLE=N\u00E3o \u00E9 poss\u00EDvel alcan\u00E7ar o host

# XMSG: Message for screen when it's unable to reach the host
NETWORK_ERROR_UNABLE_TO_REACH_HOST_DESCRIPTION=N\u00E3o \u00E9 poss\u00EDvel alcan\u00E7ar o host. Isto pode ser devido ao fato de o servidor estar em uma rede diferente da rede atualmente em utiliza\u00E7\u00E3o ou pode ocorrer se um proxy for utilizado e o dispositivo n\u00E3o tiver as configura\u00E7\u00F5es de proxy. Para confirmar isso, tente abrir o URL SAP Fiori no browser do equipamento.

# XTIT: Title for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_TITLE=O servidor n\u00E3o est\u00E1 dispon\u00EDvel

# XMSG: Message for screen when server is down
NETWORK_ERROR_SERVER_IS_DOWN_DESCRIPTION=N\u00E3o \u00E9 poss\u00EDvel alcan\u00E7ar o servidor. Verificar se a porta est\u00E1 correta e se o servidor SAP Fiori foi iniciado.

# XTIT: Title for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_TITLE=Arquivo n\u00E3o encontrado (404)

# XMSG: Message for screen when file is not found
NETWORK_ERROR_FILE_NOT_FOUND_DESCRIPTION=O URL n\u00E3o est\u00E1 acess\u00EDvel. Para processar este URL, selecione Configura\u00E7\u00F5es, Anular todas as configura\u00E7\u00F5es de aplica\u00E7\u00E3o e, em seguida, insira o URL SAP Fiori correto.

# XTIT: Title for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_TITLE=Timeout da conex\u00E3o

# XMSG: Message for screen when there is connection time out
NETWORK_ERROR_CONNECTION_TIMEOUT_DESCRIPTION=Um timeout para estabelecimento da conex\u00E3o ocorreu durante o acesso ao URL. Verifique a conectividade da rede e, se o sinal da rede for baixo, recarregue a aplica\u00E7\u00E3o quando voc\u00EA estiver em uma \u00E1rea com maior sinal.


# XTIT: Title for error screen when the there is an error with security certificate   
CERTIFICATE_ERROR_TITLE=Erro no certificado

# XMSG: one of the hints to the user that error could be because of an error with the server certificate
CERTIFICATE_ERROR_DESCRIPTION=A p\u00E1gina n\u00E3o pode ser exibida devido a um problema com o certificado do servidor.

# XMSG: one of the hints to the user to troubleshoot the error condition by contacting their administrator
CERTIFICATE_ERROR_CONTACT_HELP=Contatar o help desk e fornecer as seguintes informa\u00E7\u00F5es:

# XMSG: Message sub-heading to suggest cause of the error message
CERTIFICATE_ERROR_CAUSE=Causa do erro:

# XMSG: Message sub-heading to provide certificate information
CERTIFICATE_ERROR_CERTIFICATE_INFORMATION=Informa\u00E7\u00E3o do certificado:

# XMSG: Message sub-heading to provide URL of the page that has an error
CERTIFICATE_ERROR_PAGE_ADDRESS=Endere\u00E7o de p\u00E1gina:

# XTIT: Title for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_TITLE=Certificado do servidor n\u00E3o confi\u00E1vel

# XMSG: Message for error screen when server's certificate is not trusted
CERTIFICATE_ERROR_SERVER_CERTIFICATE_NOT_TRUST_DESCRIPTION=O seu dispositivo n\u00E3o confia na CA que assinou o URL. O servidor deve ter o certificado assinado por uma CA de confian\u00E7a e o certificado de CA deve estar no arquivo de certificados no dispositivo.

# XTIT: Title for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_TITLE=Nome comum do certificado do servidor n\u00E3o coincide com URL utilizado

# XMSG: Message for error screen when server's certificate common name does not match URL used
CERTIFICATE_ERROR_SERVER_CERTIFICATE_COMMON_NAME_DOES_NOT_MATCH_URL_DESCRIPTION=O nome comum utilizado pelo certificado do servidor n\u00E3o corresponde ao URL utilizado para acessar este. Isto pode ocorrer se um endere\u00E7o de IP for utilizado para o URL SAP Fiori em vez de um nome de dom\u00EDnio completo.


# XMSG: Title message for the page that shows tips to the user 
FIRST_USE_TIPS_WINDOWS_GESTURE=No canto inferior direito, tocar ou clicar no vot\u00E3o de elipse para chamar a barra de ferramentas.

# XMSG: Title message for the page that shows tips to the user. Different instruction for Windows 10
FIRST_USE_TIPS_FC15_WINDOWS10_GESTURE=Para puxar a barra de ferramentas para cima, passe o dedo a partir da parte superior da tela ou, para dispositivos non-touch, clique com o bot\u00E3o direito do mouse (aplicado a Windows 10).

# XMSG: Message telling users to wail while web content downloads for prefetched app
PREFETCH_DOWNLOAD_MESSAGE=Aguardar enquanto o Fiori Client \u00E9 configurado pela primeira vez...

# XMSG: Message recommending user switch to WiFi for the download if they are not on WiFi
PREFETCH_SLOW_NETWORK=Mudar para WiFi para um download mais r\u00E1pido.

