PREFETCH_UPDATE_DOWNLOAD_ERROR_TITLE=Erro

# XMSG: Dialog message shown when an app update error is triggered
PREFETCH_UPDATE_DOWNLOAD_ERROR_MESSAGE=Ocorreu um erro ao baixar ou aplicar a atualiza\u00E7\u00E3o

